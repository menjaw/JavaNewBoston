<!DOCTYPE html>
<!--
We are setting up an html page
Building an applet that pull the information from the parameter 
Applets utilize it to make the browser go to the websites
-->
<html>
    <head>
        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <div>
            <h1>Which website do you want to visist?</h1>
            <applet code="appletNetworking.class" width="500" height="250">
                <param name="title0" value="websen.eu">
                <param name="address0" value="http://websen.eu">
                <param name="title1" value="My facebook">
                <param name="address1" value="https://www.facebook.com/menja.wettergren">
                <param name="title2" value="thenewboston.org">
                <param name="address2" value="http://thenewboston.org">
            </applet>
        </div>
    </body>
</html>
